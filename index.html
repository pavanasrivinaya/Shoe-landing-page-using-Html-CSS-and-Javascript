<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footwear</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <a href="#" class="hamburger">
      <i class="fas fa-bars"></i>
    </a>

    <a href="#" class="phone"><i class="fas fa-phone"></i></a>

    <div class="logo">
      <h2>SuperStar Shoes</h2>
      <p>Find the right fit for you</p>
    </div>

    <div class="carousel-container">
      <div class="carousel" id="carousel">
        <div class="slide" data-bg="#b3e140">
          <img src="./assets/images/shoe.jpg" alt="shoe-1" />
          <h1>Cosmic Unity</h1>
          <a href="#">Shop Here</a>
        </div>
        <div class="slide" data-bg="cb021c">
          <img src="./assets/images/shoe-1.jpg" alt="shoe-2" />
          <h1>Design</h1>
          <a href="#">Shop Here</a>
        </div>
        <div class="slide" data-bg="3F4346">
          <img src="./assets/images/shoe-4.jpg" alt="shoe-4" />
          <h1>Lightness</h1>
          <a href="#">Shop Here</a>
        </div>
      </div>

      <button id="left" class="left-arrow arrow">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button id="right" class="right-arrow arrow">
        <i class="fas fa-chevron-right"></i>
      </button>

      <div class="progress"></div>
    </div>
  </body>
</html>
